<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aunty Bose Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/icon.png"/>
</head>
<body>
    <div class="background-container">
        <div class="welcome">
            <h1>Welcome to Aunty Bose Calculator</h1>
            <h2>Made by: Fawaz Bashiru</h2>
        </div>
        <div class="prompt-container">
            <p>Please enter your arithmetic. (Example: 22,304,287+850,000+1,077,300+2,037,000....)</p>
            <p>MAKE SURE THAT THERE ARE NO MISTAKES IN YOUR ARITHMETIC!!!</p>
            <p>Errors might occur when mistakes are made</p>
            <input type="text" id="calculationInput">
            <button onclick="calculateSum()">Calculate</button>
            <p id="result"></p>
        </div>
    </div>

    <script type="text/javascript" src="calculation.js"></script>
</body>
</html>
